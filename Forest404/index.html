<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta name="description" content="404"/>
    <meta name="keywords" content="404"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>404</title>
</head>
<body>


<div class="rain front-row"></div>
<div class="rain back-row"></div>
<div><p class="text">404 </p>
    <a href="/" class="bp btn-primary btn">Back to page</a>
</div>


<script>
    function makeItRain() {
        document.querySelectorAll('.rain').forEach((rain) => {
            rain.innerHTML = '';
        });

        let increment = 0;
        let drops = "";
        let backDrops = "";

        while (increment < 100) {
            const randoHundo = (Math.floor(Math.random() * (98 - 1 + 1) + 1));
            const randoFiver = (Math.floor(Math.random() * (5 - 2 + 1) + 2));
            increment += randoFiver;
            drops += '<div class="drop" style="left: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div></div>';
            backDrops += '<div class="drop" style="right: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div></div>';
        }
        document.querySelector('.rain.front-row').innerHTML += drops;
        document.querySelector('.rain.back-row').innerHTML += backDrops;
    }

    document.addEventListener('DOMContentLoaded', () => {
        makeItRain();
    });
</script>
</body>
</html>
